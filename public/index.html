<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Google Sign-In Demo</title>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="12773282290-heah8rpv61jhoppeetnodg0rnqhufupt.apps.googleusercontent.com"/>

    </head>
    <body>
        <h1>Sign-In with Google</h1>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" onclick="signOut();">Sign out</a>
        <script>
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function() {
                    console.log('User signed out.');
                });
            }
        </script>
         <script>
            function onSignIn(googleUser) {           
                var profile = googleUser.getBasicProfile();
                console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                console.log('Name: ' + profile.getName());
                console.log('Image URL: ' + profile.getImageUrl());
                console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                
                var id_token = googleUser.getAuthResponse().id_token;
                console.log(id_token);
                //SENT AJAX REQUEST

                var xhr = new XMLHttpRequest();//create request
                xhr.open('POST', 'users/login/google');//create POST request
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');//send info
                xhr.onload = function() {
                    console.log('Signed in as: ' + xhr.responseText);
                };
                xhr.send('idtoken='+id_token);
            }
        </script>  

        <!--Facebook LOGIN--> 

        <script>
 
            function checkFacebookLoginStatusCallback(response) {  // Called with the results from FB.getLoginStatus().
                console.log('statusChangeCallback');
                console.log(response);                   // The current login status of the person.
                if (response.status === 'connected') {   // Logged into your webpage and Facebook.
                getUserProfile();  
                } else {                                 // Not logged into your webpage or we are unable to tell.
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into this webpage.';
                }
            }


            function checkLoginState() {               // Called when a person is finished with the Login Button.
                FB.getLoginStatus(function(response) {   // See the onlogin handler
                checkFacebookLoginStatusCallback(response);
                });
            }


            window.fbAsyncInit = function() {
                FB.init({
                appId      : '1363646147311769',
                cookie     : true,                     // Enable cookies to allow the server to access the session.
                xfbml      : true,                     // Parse social plugins on this webpage.
                version    : 'v9.0'           // Use this Graph API version for this call.
                });


                FB.getLoginStatus(function(response) {   // Called after the JS SDK has been initialized.
                checkFacebookLoginStatusCallback(response);        // Returns the login status.
                });
            };
            
            function getUserProfile() {                      // Get User Profile using Facebook Graph API after login.
                console.log('Welcome!  Fetching your profile information.... ');
                FB.api('/me', function(response) {
                    console.log('Successful login for: ' + response.name);
                    document.getElementById('status').innerHTML =
                        'Thanks for logging in, ' + response.name + '!';
                    
                    console.log(response)
                    console.log(response.email.value)
                    console.log(response.photos[0].value)
                    
                    var xhr = new XMLHttpRequest();//create request
                    xhr.open('POST', 'login/facebook');//create POST request
                    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');//send info
                    xhr.onload = function() {
                        console.log('Signed in as: ' + xhr.responseText);
                    };
                    xhr.send('idtoken='+response);

                });

                
            }

           

        </script>

        <!-- The JS SDK Login Button -->

        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>

        <div id="status">
        </div>

        <!-- Load the JS SDK asynchronously -->
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>        
          
    </body>
</html>
